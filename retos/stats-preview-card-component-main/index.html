<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />

    <title>Jorge Carrillo O | Stats preview card component</title>
  </head>
  <body>
    <main>
      <div class="ContainerProject">
        <div class="Card">
          <div class="Card__Banner">
            <img
              class="Card__Banner-Img"
              src="./images/image-header-mobile.jpg"
              alt="Card Banner"
            />
          </div>
          <div class="Card__Body">
            <h1 class="Card__Tittle">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="Card__Info">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="Card__Data">
              <div class="Data__Info">
                <h3 class="Data__Info-Title">10k+</h3>
                <p class="Data__Info-Data">companies</p>
              </div>
              <div class="Data__Info">
                <h3 class="Data__Info-Title">314</h3>
                <p class="Data__Info-Data">templates</p>
              </div>

              <div class="Data__Info">
                <h3 class="Data__Info-Title">12m+</h3>
                <p class="Data__Info-Data">queries</p>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/jorgecarrilloo/" target="_blank"
            >Jorge Carrillo O</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
