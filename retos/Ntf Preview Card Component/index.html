<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Jorge Carrillo | NFT preview card component</title>

    <link rel="stylesheet" href="./Styles/normalize.css" />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <main>
      <section>
        <article class="NTFContainer">
          <div class="Card">
            <div class="Card__Image">
              <img
                src="./images/image-equilibrium.jpg"
                alt="Nft Equilibrium Image"
              />
              <div class="Card__ImageHover">
                <img src="./images/icon-view.svg" alt="" />
              </div>
            </div>

            <div class="Card__NftInfo">
              <h3 class="Card__NftInfo-Name">Equilibrium #3429</h3>
              <p class="Card__NftInfo-Descripcion">
                Our Equilibrium collection promotes balance and calm.
              </p>
              <div class="Card__NftInfo-Data">
                <div class="Card-NftInfoValue GroupImgText">
                  <img src="./images/icon-ethereum.svg" alt="" />
                  <p class="Card__NftInfo-Price">0.041 ETH</p>
                </div>
                <div class="Card-NftInfoDate GroupImgText">
                  <img src="./images/icon-clock.svg" alt="" />
                  <p class="Card__NftInfoDate-Days">3 days left</p>
                </div>
              </div>
              <hr />
              <div class="Card-NftInfo-User GroupImgText">
                <img src="./images/image-avatar.png" alt="User Avatar" />
                <p>Creation of <span>Jules Wyvern</span></p>
              </div>
            </div>
          </div>

          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://www.frontendmentor.io/profile/JRack92"
              target="_blank"
              >Jorge Carrillo O</a
            >.
          </div>
        </article>
      </section>
    </main>
  </body>
</html>
