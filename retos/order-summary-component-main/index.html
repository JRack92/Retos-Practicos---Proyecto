<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Jorge Carrillo O | Order summary card</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <main>
      <div class="CardContainer">
        <div class="Card">
          <img
            class="Card__Banner"
            src="./images/illustration-hero.svg"
            alt="Banner Card"
          />
          <div class="Card__Body">
            <h1 class="Card__Title">Order Summary</h1>
            <p class="Card__Info">
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
            <div class="Card__Plan">
              <img src="./images/icon-music.svg" alt="Icon Music" />
              <div class="Card__Plan-Info">
                <p class="Plan__Type">Annual Plan</p>
                <p class="Plan__Price">$59.99/year</p>
              </div>
              <a href="#">
                <p class="Card__Plan-Change">Change</p>
              </a>
            </div>
            <button>Proceed to Payment</button>
            <a href="#"><p class="CancelOrder">Cancel Order</p></a>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.linkedin.com/in/jorgecarrilloo/" target="_blank"
            >Jorge Carrillo O</a
          >.
        </div>
      </div>
    </main>
  </body>
</html>
