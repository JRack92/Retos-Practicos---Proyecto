<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Jorge Carrillo O | Profile card component</title>

    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <img src="./images/bg-pattern-top.svg" alt="" class="DecoTop">
    <main>
      <section>
        <div class="ProfileCard">
          <img
            src="./images/bg-pattern-card.svg"
            alt=""
            class="ProfileCard-Banner"
          />
          <div class="ProfileCard-User">
            <img
              src="./images/image-victor.jpg"
              alt="User Photo"
              class="ProfileCard-UserPhoto"
            />
            <div class="ProfileCard__UserData">
              <h2 class="UserData-Name">Victor Crest</h2>
              <p class="UserData-Age">26</p>
            </div>
            <p class="ProfileCard-City">London</p>
            <hr />
            <div class="ProfileCard__UserMetri">
              <div class="UserMetri_Data">
                <h3>80K</h3>
                <p>Followers</p>
              </div>
              <div class="UserMetri_Data">
                <h3>803K</h3>
                <p>Likes</p>
              </div>
              <div class="UserMetri_Data">
                <h3>1.4K</h3>
                <p>Photos</p>
              </div>
            </div>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a
            href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
            target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://www.frontendmentor.io/profile/JRack92" target="_blank"
            >Jorge Carrillo O</a
          >.
        </div>
      </section>
    </main>
    <img src="./images/bg-pattern-bottom.svg" alt="" class="DecoBottom">
  </body>
</html>
