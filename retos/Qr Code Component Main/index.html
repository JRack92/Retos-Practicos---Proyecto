<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Jorge Carrillo | QR code component</title>

    <link rel="stylesheet" href="./Styles/normalize.css" />
    <link rel="stylesheet" href="./Styles/style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="ContainerCard">
          <div class="Card">
            <img src="./images/image-qr-code.png" alt="QR" />
            <div class="Card__Info">
              <h2>Improve your front-end skills by building projects</h2>
              <p>
                Scan the QR code to visit Frontend Mentor and take your coding
                skills to the next level
              </p>
            </div>
          </div>
          <div class="attribution">
            Challenge by
            <a
              href="https://www.frontendmentor.io/challenges/results-summary-component-CE_K6s0maV"
              target="_blank"
              >Frontend Mentor</a
            >. Coded by
            <a
              href="https://www.linkedin.com/in/jorgecarrilloo/"
              target="_blank"
              >Jorge Carrillo O</a
            >.
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
