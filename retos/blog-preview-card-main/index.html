<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="Container">
      <section class="Card">
        <img src="./assets/images/illustration-article.svg" alt="" />
        <div class="InfoPost">
          <h3>Learning</h3>
          <h4>Published 21 Dec 2023</h4>
        </div>
        <main>
          <h1>HTML & CSS foundations</h1>
          <p>
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </main>
        <section class="User">
          <img src="./assets/images/image-avatar.webp" alt="Gred Hooper" />
          <h3>Greg Hooper</h3>
        </section>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io/challenges/blog-preview-card-ckPaj01IcS" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/JRack92" target="_blank">Jorge Carrillo O</a>.
      </div>
    </div>
  </body>
</html>
