<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div id="Container">
      <header>
        <img src="./images/logo.svg" alt="Huddle Logo" />
      </header>

      <section class="InfoContainer">
        <img src="./images/illustration-mockups.svg" alt="" srcset="" />
        <main>
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button type="submit">Register</button>
          <div class="Logos">
            <a href=""><img src="./images/facebook.svg" alt="Facebook" /></a>
            <a href=""><img src="./images/twitter.svg" alt="Twitter" /></a>
            <a href=""><img src="./images/instagram.svg" alt="Instagram" /></a>
          </div>
        </main>
      </section>

      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io/challenges/huddle-landing-page-with-a-single-introductory-section-B_2Wvxgi0" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Jorge Carrillo O</a>.
        </p>
      </footer>
    </div>
  </body>
</html>
